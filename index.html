<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link rel="icon" type="image/png" href="paper_14203821.png">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --input-bg: #ffffff;
      --text-color: #1c1c1c;
      --accent: #4caf50;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --input-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --accent: #4caf50;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 10px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
      position: relative;
      margin: 0 auto;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-color);
      transition: transform 0.3s;
    }

    .toggle-dark:hover {
      transform: rotate(20deg);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px 16px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
    }

    .btn-add {
      padding: 12px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-add:hover {
      background: #43a047;
    }

    .status {
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: var(--input-bg);
      margin-bottom: 14px;
      padding: 16px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.01);
    }

    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-buttons {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .task-buttons button {
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-done {
      background-color: #007bff;
      color: white;
    }

    .btn-done:hover {
      background-color: #0056b3;
    }

    .btn-edit {
      background-color: #ffc107;
      color: black;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .btn-save {
      background-color: #28a745;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    .edit-input {
      font-size: 15px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text-color);
      width: 100%;
    }

    @media (max-width: 500px) {
      .input-section {
        flex-direction: column;
      }

      .btn-add {
        width: 100%;
      }

      input[type="text"] {
        width: 100%;
      }

      .task-buttons {
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .task-buttons button {
        margin-top: 6px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ“</button>
    <h1>âœ… My To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <button class="btn-add" onclick="addTask()">âž•</button>
    </div>

    <div class="status" id="status">0 of 0 done</div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("myTasks")) || [];

    function saveTasks() {
      localStorage.setItem("myTasks", JSON.stringify(tasks));
    }

    function updateStatus() {
      const doneCount = tasks.filter(t => t.done).length;
      document.getElementById("status").innerText = `${doneCount} of ${tasks.length} done`;
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        if (task.editing) {
          const input = document.createElement("input");
          input.type = "text";
          input.value = task.text;
          input.className = "edit-input";
          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              tasks[index].text = input.value.trim();
              tasks[index].editing = false;
              saveTasks();
              renderTasks();
            }
          });
          span.appendChild(input);
          setTimeout(() => input.focus(), 0);
        } else {
          span.innerText = task.text;
          if (task.done) span.classList.add("done");
        }

        const btnDone = document.createElement("button");
        btnDone.innerText = task.done ? "â†©" : "âœ”ï¸";
        btnDone.className = "btn-done";
        btnDone.onclick = () => {
          tasks[index].done = !tasks[index].done;
          saveTasks();
          renderTasks();
          updateStatus();
        };

        const btnEdit = document.createElement("button");
        btnEdit.innerText = task.editing ? "ðŸ’¾" : "âœï¸";
        btnEdit.className = task.editing ? "btn-save" : "btn-edit";
        btnEdit.onclick = () => {
          if (task.editing) {
            const inputField = document.querySelectorAll('.edit-input')[index];
            if (inputField) {
              tasks[index].text = inputField.value.trim();
              tasks[index].editing = false;
              saveTasks();
              renderTasks();
            }
          } else {
            tasks[index].editing = true;
            renderTasks();
          }
        };

        const btnDelete = document.createElement("button");
        btnDelete.innerText = "âŒ";
        btnDelete.className = "btn-delete";
        btnDelete.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
          updateStatus();
        };

        const btnGroup = document.createElement("div");
        btnGroup.className = "task-buttons";
        btnGroup.appendChild(btnDone);
        btnGroup.appendChild(btnEdit);
        btnGroup.appendChild(btnDelete);

        li.appendChild(span);
        li.appendChild(btnGroup);
        list.appendChild(li);
      });

      Sortable.create(list, {
        animation: 150,
        onEnd: (evt) => {
          const movedItem = tasks.splice(evt.oldIndex, 1)[0];
          tasks.splice(evt.newIndex, 0, movedItem);
          saveTasks();
          renderTasks();
          updateStatus();
        }
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text !== "") {
        tasks.push({ text, done: false, editing: false });
        input.value = "";
        saveTasks();
        renderTasks();
        updateStatus();
      }
    }

    document.getElementById("taskInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        addTask();
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function applyDarkMode() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }
    }

    applyDarkMode();
    renderTasks();
    updateStatus();
  </script>
</body>
</html>
